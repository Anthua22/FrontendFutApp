<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Equipos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="userLogueado.rol==='ADMIN'">
    <ion-fab-button color="tertiary" [routerDirection]="'root'" [routerLink]="['/equipos/add']">
      <ion-icon name="add" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
  
  </ion-fab>

  <ion-searchbar animated debounce="500" placeholder="Nombre del equipo" autocomplete="on" (ionChange)="filterItems($event)"></ion-searchbar>

  <ion-list *ngIf="data">
    <app-equipo-card [equipo]="equipo" *ngFor="let equipo of equipos" (delete)="deleteEquipo($event)"></app-equipo-card>
  </ion-list>

  <app-equipo-skeleton *ngIf="!data"></app-equipo-skeleton>
</ion-content>
