<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="equipo.escudo" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card-header>
    <ion-card-title  [routerDirection]="'root'" [routerLink]="['/equipos',equipo._id]">{{equipo.nombre}}</ion-card-title>
    <ion-card-subtitle>{{equipo.categoria}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col><span style="font-weight: bold;">Email</span></ion-col>
        <ion-col>{{equipo.email}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col> <span style="font-weight: bold;">Direcci√≥n del campo:</span> </ion-col>
        <ion-col>{{equipo.direccion_campo}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
