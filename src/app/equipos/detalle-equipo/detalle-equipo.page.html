<ng-container *ngIf="data">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="equipos"></ion-back-button>
      </ion-buttons>
      <ion-title>{{equipo.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
</ng-container>
<ng-container *ngIf="!data">
  <app-detalle-partido-skeleton></app-detalle-partido-skeleton>
</ng-container>

<ion-content>
  <ion-card>
    <ion-card-content>
      <img [src]="equipo.escudo" />
      <ion-grid>
        <ion-row>
          <ion-col size="3"><span style="font-weight: bold; text-align: right;">Categoria:</span></ion-col>
          <ion-col>{{equipo.categoria}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3"> <span style="font-weight: bold; text-align: right;">Email:</span> </ion-col>
          <ion-col>{{equipo.email}}</ion-col>
        </ion-row>
        <ion-row cl ass="ion-justify-content-center">
          <ion-button color="secondary">
            <ion-icon name="person-add" style="margin-right: 5px;"></ion-icon>
              AÃ±adir un miembro
          </ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="partidos">
      <ion-label>Partidos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="jugadores">
      <ion-label>Jugadores</ion-label>
    </ion-segment-button>
    <ion-segment-button value="staff">
      <ion-label>Staff</ion-label>
    </ion-segment-button>
    <ion-segment-button value="campo">
      <ion-label>Campo</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="type">
    <div *ngSwitchCase="'partidos'">
      <ion-list>
       
      </ion-list>
    </div>
    <div *ngSwitchCase="'visitantes'">
      <div>

      </div>
    </div>

  </div>
</ion-content>
