<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated debounce="500" placeholder="Nombre del usuario" autocomplete="on" (ionChange)="filterItems($event)"></ion-searchbar>
  <app-user-card [user]="user" *ngFor="let user of users" (delete)="deleteUser($event)"></app-user-card>
</ion-content>
