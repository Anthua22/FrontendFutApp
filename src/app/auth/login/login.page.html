<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" required [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          name="password"
          required
          [(ngModel)]="password"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="primary"
          expand="block"
          [disabled]="loginForm.invalid"
        >
          <ion-icon name="log-in" slot="start"></ion-icon>
          Entrar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          color="tertiary"
          expand="block"
          [routerDirection]="'root'"
        >
          <ion-icon name="paper" slot="start"></ion-icon>
          Register
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
