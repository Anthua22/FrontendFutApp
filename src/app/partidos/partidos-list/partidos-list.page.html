<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Partidos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" [routerLink]="['/products/add']" [routerDirection]="'root'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Desliza para refrescar"
      refreshingSpinner="circles" refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let partido of partidos">
      <ng-container *ngIf="partido.arbitro_principal && partido.equipo_local && partido.equipo_visitante">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-thumbnail slot="start">
                <img [src]="'E:/Estudios/DAW/FutApp/Backend/uploads/images/equipos/1619132743081_Barcelona FC.jpeg'">
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-thumbnail slot="start">
                <img [src]="partido.equipo_visitante.escudo">
              </ion-thumbnail>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-subtitle>{{partido.equipo_local.nombre}}</ion-card-subtitle>
              </ion-col>
              <ion-col>
                <ion-card-subtitle>VS</ion-card-subtitle>
              </ion-col>
              <ion-col>
                <ion-card-subtitle>{{partido.equipo_visitante.nombre}}</ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-header>
        <ion-card-content>
          <ion-label>{{partido.fecha_encuentro}}</ion-label>
        </ion-card-content>
      </ng-container>

    </ion-card>
  </ion-list>
</ion-content>
