<ng-container *ngIf="data">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="partidos"></ion-back-button>
      </ion-buttons>
      <ion-title>{{partido.equipo_local.nombre}}-{{partido.equipo_visitante.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
</ng-container>
<ng-container *ngIf="!data">
  <app-detalle-partido-skeleton></app-detalle-partido-skeleton>
</ng-container>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="info">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Info</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="jugadores">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Jugadores</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="info">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Staff</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="info">
      <ion-icon name="documents-outline"></ion-icon>
      <ion-label>Faltas y TM</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Lugar</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
