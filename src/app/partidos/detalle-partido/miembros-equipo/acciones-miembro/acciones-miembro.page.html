<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Info Miembro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-avatar>
            <img [src]="miembro.foto" />
          </ion-avatar>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-title>{{miembro.nombre_completo | apellidoNombre}}</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <form #miembroForm="ngForm" (ngSubmit)="changeInfo()">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center">Dorsal</ion-col>
        <ion-col>
          <ion-row>
            <ion-range name="dorsal-range" min="1" pin max="150" [(ngModel)]="miembro.dorsal"></ion-range>
          </ion-row>
          <ion-row>
            <ion-input name="dorsal" type="text" [(ngModel)]="miembro.dorsal"></ion-input>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div ngModelGroup="titsupGroup" #titsupGroupModel="ngModelGroup" appTitsup="titular,suplente">
            <ion-row>
              <ion-col class="ion-align-self-center">Titular</ion-col>
              <ion-col>
                <ion-toggle name="titular" (ionChange)="changeTitular()" #titularModel="ngModel"
                  [(ngModel)]="miembro.titular"></ion-toggle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-align-self-center">Suplente</ion-col>
              <ion-col>
                <ion-toggle name="suplente" (ionChange)="changeSup()" #suplenteModel="ngModel"
                  [(ngModel)]="miembro.suplente"></ion-toggle>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col class="ion-align-self-center">Portero</ion-col>
            <ion-col>
              <ion-toggle name="portero" [(ngModel)]="miembro.portero"></ion-toggle>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-align-self-center">Capit√°n</ion-col>
            <ion-col>
              <ion-toggle name="capitan" [(ngModel)]="miembro.capitan"></ion-toggle>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="titsupGroupModel.invalid">
        <ion-col>
          <ion-label class="error">El jugador puede no ser titular y suplente a la vez*</ion-label>
        </ion-col>
      </ion-row>


      <ion-row style="margin-top: 40px;">
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [disabled]="miembroForm.invalid">
            <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
            Guardar
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="cancel()">
            <ion-icon name="trash" slot="start"></ion-icon>
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
